version: '3.7'

services:
  strava:
    build: ./strava
    restart: always
    expose:
      - '3838'
  caddy:
    image: caddy:2.3.0-alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - $PWD/log:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - strava
    environment:
      - HOST="localhost"
volumes:
  caddy_data:
  caddy_config:
